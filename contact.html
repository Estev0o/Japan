    <div>
        <h1>Entre em contato</h1>
        <p>Caso queria entrar em contato com nós, preencha os campos abaixo!</p>
    </div>

    <form>
        <fieldset>
            <div>   
                <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome"> 
            </div>
            <div>

            </div>
        </fieldset>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label>Informe seu gênero:</label>
                <label>
                    <input type="radio" name="genero" value="masc"> Masculino
                </label>
                <label>
                    <input type="radio" name="genero" value="fem"> Feminino
                </label>
            </div>
            
            <div>
                <label>Selecione sua UF:</label>

                    <option value="">MS</option>
