<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/contact.css">
    <title>Contato</title>
</head>

<body>
    <nav class="nav__principal">
        <a class="link-nav font__title__nav" href="index.html">Home</a>
        <a class="link-nav font__title__nav" href="culinaria.html">Culinária</a>
        <a class="link-nav font__title__nav" href="curiosidade.html">Curiosidades</a>
        <a class="link-nav font__title__nav" href="cultura.html">Cultura</a>
        <a class="link-nav font__title__nav" href="ref.html">Referências</a>
        <a class="link-nav font__title__nav" href="contact.html">Contato</a>
    </nav>

    <div class="conteiner conteiner__form" >
        <div>
            <h1 class="font__title__text">Entre em contato</h1>
            <h3>Caso queria entrar em contato com nós, preencha os campos abaixo!</h3>
        </div>

        <form >
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <label for="sobrenome"><strong>Sobrenome:</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div>
                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label><strong>Informe seu gênero:</strong></label>
                <label>
                    <input type="radio" name="genero" value="masc" > Masculino
                </label>
                <label>
                    <input type="radio" name="genero" value="fem" > Feminino
                </label>
            </div>

            <div>
                <label><strong>Selecione sua UF:</strong></label>
                <select id="uf" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="RO">RO</option>
                    <option value="AC">AC</option>
                    <option value="AM">AM</option>
                    <option value="RR">RR</option>
                    <option value="PA">PA</option>
                    <option value="AP">AP</option>
                    <option value="TO">TO</option>
                    <option value="MA">MA</option>
                    <option value="PI">PI</option>
                    <option value="CE">CE</option>
                    <option value="RN">RN</option>
                    <option value="PB">PB</option>
                    <option value="PE">PE</option>
                    <option value="AL">AL</option>
                    <option value="SE">SE</option>
                    <option value="BA">BA</option>
                    <option value="MG">MG</option>
                    <option value="ES">ES</option>
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="PR">PR</option>
                    <option value="SC">SC</option>
                    <option value="RS">RS</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="GO">GO</option>
                    <option value="DF">DF</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div>
                    <label><strong>Selecione se deseja receber notificações</strong></label>
                    <input type="radio" name="checkbox" value="sim">
                    <label for="sim">Sim</label>
                    <input type="radio" name="checkbox" value="nao">
                    <label for="nao">Não</label>
                </div>
            </fieldset>

            <div>
                <label><strong>Deixe sua sugestão:</strong></label>
                <textarea name="sugestao" id="sugestao"></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
